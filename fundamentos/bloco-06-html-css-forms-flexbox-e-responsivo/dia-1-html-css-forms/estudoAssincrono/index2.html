<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco 6 - HTML e CSS: Forms, Flexbox e Responsivo</title>
</head>

<body>
    <h1>Formulário completo</h1>
    <form action="" method="get" enctype="multipart/form-data">
        <label for="input-nome-completo">Nome Completo:
            <input type="text" name="nome" id="input-nome-completo" placeholder="Frederico Espeschit" required>
        </label>
        <br>
        <label for="email">E-mail:
            <input type="email" name="email" id="input-email" placeholder="frederico@gmail.com">
        </label>
        <br><br>
        <label for="">Estado onde você mora <br>
            <select name="estado" id="input-estado">
                <option value="sp">São Paulo</option>
                <option value="bh" selected>Belo Horizonte</option>
                <option value="rj">Rio de Janeiro</option>
            </select>
        </label>
        <br>
        <p>Selecione sua foto</p>
        <input type="file" name="foto" id="input-foto">
        <br>
        <p>Comida favorita:</p>
        <label for="comida-1">
            <input type="radio" name="comida-favorita" id="comida-1" value="pizza"> Pizza
        </label> <br>
        <label for="comida-2">
            <input type="radio" name="comida-favorita" id="comida-2" value="lasanha"> Lasanha
        </label> <br>
        <label for="comida-3">
            <input type="radio" name="comida-favorita" id="comida-3" value="hamburguer"> Hamburguer
        </label> <br>
        <label for="comida-4">
            <input type="radio" name="comida-favorita" id="comida-4" value="acai" checked> Açai
        </label>
        <br><br>
        <p>Escreva sobre você:</p>
        <textarea name="sobre-mim" id="textarea-1" cols="30" rows="10"></textarea>
        <br>
        <label for="input-senha">Digite sua senha: <br>
            <input type="password" name="senha" id="input-senha" required>
        </label>
        <br> <br>
        <label for="input-checkbox">
            receber notícias e promoções incríveis?
            <input type="checkbox" name="promocoes" id="input-checkbox">
        </label>
        <br><br>
        <button type="submit">Enviar formulario</button>
    </form>
</body>

</html>
